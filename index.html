<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico</title>
    <link rel="stylesheet" href="./css/HomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="formWraper">
            <div class="formDiv">
                <h2 class="text"> 2022 Election Registration</h2>
                <p class="text">Sign Up with Social media</p>
                <div class="socialBtn">
                    <div class="facebook icon"><a href="#" class="fa fa-facebook"></a></div>
                    <div class="twitter icon"><a href="#" class="fa fa-twitter"></a></div>
                    <div class="instagram icon"><a href="#" class="fa fa-instagram"></a></div>
                </div>
                <hr> <!--Horizontal Line-->
                <div class="orDiv">Or</div>
                <p class="text">Sign Up with Email Address</p>
                 <div class="formGroup">
                     <input type="text" name="name" id="name" placeholder="Name"> 
                 </div>
                 <div class="formGroup">
                     <input type="email" name="email" id="email" placeholder="Email"> 
                 </div>
                 <div class="formGroup">
                     <input type="password" name="password" id="password" placeholder="Password"> 
                 </div>
                 <div class="checkBox">
                     <input type="checkbox" name="checkBox" id="checkbox">
                     <span class="text">I Agree with Term & Conditions.</span>
                 </div>
                 <button class="btn1">SIGN UP</button>
            </div>
            <div class="welcomeDiv">
                <h2>Welcome Back</h2> 
                <p class="text">Get in touch with the news and updates of the election.</p>
                <button class="btn2">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
