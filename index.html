<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico</title>
    <link rel="stylesheet" href="./css/HomePage.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="formWraper">
            <div class="formDiv">
                <h2 class="text"> 2022 Election Registration</h2>
                <div class="Time">
                    <p><span id="datetime"></span></p>

                </div>
                <hr> <!--Horizontal Line-->
                <p class="text">Sign Up with Email Address</p>
                <div class="formGroup">
                    <input type="email" name="email" id="email" placeholder="Email"> 
                </div>
                 <div class="formGroup">
                     <input type="Phone Number" name="Phone Number" id="Phone Number" placeholder="Phone Number"> 
                 </div>
                 <div class="formGroup">
                     <input type="password" name="password" id="password" placeholder="Password"> 
                 </div>
                 <div class="formGroup">
                    <input type="Confirm Password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password"> 
                </div>
                <div class="field">
                    <select class= "inner" type="text" name="userType" id="userType" required>
                      <option> Ordinary User</option>
                      <option> Politician</option>
                    </select>
                    <label for="userType">Select User Type:</label>
                  </div>
                 <div class="checkBox">
                     <input type="checkbox" name="checkBox" id="checkbox">
                     <span class="text">I Agree with Term & Conditions.</span>
                 </div>
                 <button class="btn1">SIGN UP </button>
                
                <!-- when signup is completed, add a Js notification that pops up to say user has been succesfully registered
                 sign in  -->
            </div>
            <div class="welcomeDiv">
                <h2>Welcome Back</h2> 
                <div class="formGroup">
                    <input type="email" name="email" id="email" placeholder="Email"> 
                </div>
                <div class="formGroup">
                    <input type="password" name="password" id="password" placeholder="Password"> 
                </div>
                <p class="text">Get in touch with the news and updates of the election.</p>
                <div class="call-to-action">
                    <div class="placeholder">
                        <a href="http://127.0.0.1:5500/html/Parties.html" class="default-button" > SIGN IN </a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script>
       setInterval (()=>{
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
       }, 500)
        </script>
</body>
</html>
